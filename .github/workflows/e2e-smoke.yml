          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - run: yarn install --frozen-lockfile

      # à¸”à¸²à¸§à¸™à¹Œà¹‚à¸«à¸¥à¸” Chrome-headless à¸—à¸µà¹ˆ Playwright à¹ƒà¸Šà¹‰
