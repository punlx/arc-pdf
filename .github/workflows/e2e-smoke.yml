# .github/workflows/e2e-smoke.yml
name: E2E - Smoke

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'e2e/**'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
